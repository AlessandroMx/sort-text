<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sort Text</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.40/css/uikit.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.40/js/uikit-icons.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.40/js/uikit.min.js"></script>
    <script>

        let getAsciiCode = c => c.charCodeAt(0);

        let getCharFromAscii = c => String.fromCharCode(c);

        let swap = (arr, x, y) => {
            let tmp = arr[x];
            arr[x] = arr[y];
            arr[y] = tmp;
        }

        let bubbleSort = function (arr) {
            for (let j in arr) {
                for (let i = 0; i < arr.length; i++) {
                    if (arr[i + 1] && arr[i] > arr[i + 1]) {
                        swap(arr, i, i + 1);
                    }
                }
            }
            return arr;
        }

        $(document).ready(function () {
            $('#button-textbox-one').click(function () {
                let text = $('#textarea-one').val();
                let asciiArr = text.split('').map(x => getAsciiCode(x));
                $('#output-one').text(bubbleSort(asciiArr).map(x => getCharFromAscii(x)).join(''));
            });
            $('#button-textbox-two').click(function () {
                let text = $('#textarea-two').val();
                let asciiArr = text.split('').map(x => getAsciiCode(x));
                $('#output-two').text(bubbleSort(asciiArr).map(x => getCharFromAscii(x)).join(''));
            });
            $('#button-check').click(function() {
                if ($('#output-one').text() == $('#output-two').text())
                    $('#output-three').text('Son iguales las entradas de texto.');
                else $('#output-three').text('Son diferentes las entradas de texto.');
            });
        });

    </script>
</head>

<body>
    <div uk-grid uk-height-viewport>
        <div class="uk-width-1-4 uk-height-1-1 uk-container">
            <h1 class="uk-heading-primary uk-text-center uk-margin-top">Text Sorting App</h1>
        </div>
        <div class="uk-width-3-4 uk-container uk-background-cover uk-height-1-1" style="background-image: url(./background.jpg);">
            <div class="uk-child-width-1-2@m uk-grid-small uk-grid-match uk-margin-top" uk-grid>
                <div>
                    <div class="uk-card uk-card-default uk-card-hover uk-card-body">
                        <h3 class="uk-card-title">Entrada Uno</h3>
                        <p>Ingrese el texto a ordenar en el textbox siguiente:</p>
                        <div class="uk-margin">
                            <textarea class="uk-textarea" rows="5" placeholder="Textarea" id="textarea-one"></textarea>
                        </div>
                        <button class="uk-button uk-button-default uk-align-right" id="button-textbox-one">Ordenar</button>
                    </div>
                </div>
                <div>
                    <div class="uk-card uk-card-default uk-card-hover uk-card-body">
                        <h3 class="uk-card-title">Entrada Dos</h3>
                        <p>Ingrese el texto a ordenar en el textbox siguiente:</p>
                        <div class="uk-margin">
                            <textarea class="uk-textarea" rows="5" placeholder="Textarea" id="textarea-two"></textarea>
                        </div>
                        <button class="uk-button uk-button-default uk-align-right" id="button-textbox-two">Ordenar</button>
                    </div>
                </div>
            </div>
            <div class="uk-child-width-1-2@m uk-grid-small uk-grid-match uk-margin-top uk-margin-bottom uk-height-max-large" uk-grid>
                <div>
                    <div class="uk-card uk-card-primary uk-card-hover uk-card-body">
                        <h3 class="uk-card-title">Salida Uno</h3>
                        <p class="uk-text-bold" id="output-one"></p>
                    </div>
                </div>
                <div>
                    <div class="uk-card uk-card-primary uk-card-hover uk-card-body uk-overflow-auto">
                        <h3 class="uk-card-title">Salida Dos</h3>
                        <p class="uk-text-bold" id="output-two"></p>
                    </div>
                </div>
            </div>
            <div class="uk-child-width-1-1 uk-grid-small uk-grid-match uk-margin-top uk-margin-bottom uk-height-max-large" uk-grid>
                <div>
                    <div class="uk-card uk-card-secondary uk-card-hover uk-card-body">
                        <h3 class="uk-card-title">Â¿Son iguales los inputs?</h3>
                        <p class="uk-text-bold" id="output-three"></p>
                        <button class="uk-button uk-button-default uk-align-right" id="button-check">Ejecutar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
